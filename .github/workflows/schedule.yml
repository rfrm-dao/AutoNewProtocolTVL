name: Derivatives TVL Alert to Telegram

on:
  schedule:
    - cron: '0 8 * * 1-5'  # every weekday 08:00 AM

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run TVL alert script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}  # Comma-separated
        run: python newTVL.py

      - name: ⬆️ Upload updated state
        uses: actions/upload-artifact@v4
        with:
          name: alert-state
          path: notified_protocols.json
